<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable HTML Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #left {
      width: 50%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #ccc;
      transition: width 0.3s ease;
    }
    #left.collapsed {
      width: 0;
      overflow: hidden;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #tabs {
      display: flex;
      flex-wrap: wrap;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin: 4px 4px 0 0;
      border-radius: 4px 4px 0 0;
      background: #eaeaea;
      display: flex;
      align-items: center;
    }
    .tab.active {
      background: #ddd;
      font-weight: bold;
    }
    .close-btn {
      margin-left: 6px;
      cursor: pointer;
      color: red;
    }
    #editor {
      flex-grow: 1;
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    iframe {
      flex-grow: 1;
      height: 100%;
      width: 100%;
      border: none;
    }
    button {
      font-size: 12px;
      padding: 6px 10px;
    }
    #collapseButton {
      position: absolute;
      top: 10px;
      left: 0;
      z-index: 999;
      background: #fff;
      border: 1px solid #ccc;
      border-left: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="left">
  <div id="controls">
    <input type="file" id="fileInput" accept=".html,.js,.css" multiple>
    <button id="addTabButton">âž• Add Tab</button>
    <button id="refreshButton">ðŸ”„ Refresh</button>
    <button id="undoButton">â†¶ Undo</button>
    <button id="redoButton">â†· Redo</button>
    <button id="downloadButton">â¬‡ Download</button>
  </div>
  <div id="tabs"></div>
  <textarea id="editor" placeholder="Upload files to edit and preview"></textarea>
</div>

<button id="collapseButton">â¯ˆ</button>
<iframe id="preview"></iframe>

<script>
  const fileInput = document.getElementById('fileInput');
  const addTabButton = document.getElementById('addTabButton');
  const tabsContainer = document.getElementById('tabs');
  const preview = document.getElementById('preview');
  const editor = document.getElementById('editor');
  const refreshButton = document.getElementById('refreshButton');
  const undoButton = document.getElementById('undoButton');
  const redoButton = document.getElementById('redoButton');
  const downloadButton = document.getElementById('downloadButton');
  const collapseButton = document.getElementById('collapseButton');
  const leftPane = document.getElementById('left');

  let fileData = {};
  let currentFile = null;

  fileInput.addEventListener('change', (event) => {
    const files = Array.from(event.target.files);
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (e) => {
        fileData[file.name] = e.target.result;
        createTab(file.name);
        if (!currentFile) loadFile(file.name);
      };
      reader.readAsText(file);
    });
  });

  addTabButton.addEventListener('click', () => {
    const name = prompt('Enter new file name:');
    if (name && !fileData[name]) {
      fileData[name] = '';
      createTab(name);
      loadFile(name);
    }
  });

  function createTab(filename) {
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.textContent = filename;
    tab.id = 'tab-' + filename;

    const closeBtn = document.createElement('span');
    closeBtn.textContent = 'âœ•';
    closeBtn.className = 'close-btn';
    closeBtn.onclick = (e) => {
      e.stopPropagation();
      delete fileData[filename];
      tab.remove();
      if (currentFile === filename) {
        currentFile = null;
        editor.value = '';
        preview.src = '';
      }
    };

    tab.appendChild(closeBtn);
    tab.onclick = () => {
      saveCurrentFile();
      loadFile(filename);
    };

    tabsContainer.appendChild(tab);
    makeTabsSortable();
  }

  function makeTabsSortable() {
    let dragSrcEl = null;
    tabsContainer.querySelectorAll('.tab').forEach(tab => {
      tab.setAttribute('draggable', true);
      tab.ondragstart = (e) => {
        dragSrcEl = tab;
        e.dataTransfer.effectAllowed = 'move';
      };
      tab.ondragover = (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
      };
      tab.ondrop = (e) => {
        e.preventDefault();
        if (dragSrcEl && dragSrcEl !== tab) {
          tabsContainer.insertBefore(dragSrcEl, tab);
        }
      };
    });
  }

  function loadFile(filename) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    const tab = document.getElementById('tab-' + filename);
    if (tab) tab.classList.add('active');
    editor.value = fileData[filename];
    currentFile = filename;
    updatePreview();
  }

  function saveCurrentFile() {
    if (currentFile) {
      fileData[currentFile] = editor.value;
    }
  }

  function updatePreview() {
    const parser = new DOMParser();
    const doc = parser.parseFromString(editor.value, 'text/html');

    const replaceLinks = (tag, attr) => {
      doc.querySelectorAll(tag + '[' + attr + ']').forEach(el => {
        const ref = el.getAttribute(attr);
        if (fileData[ref]) {
          if (tag === 'link') {
            const style = doc.createElement('style');
            style.textContent = fileData[ref];
            el.replaceWith(style);
          } else if (tag === 'script') {
            const script = doc.createElement('script');
            script.textContent = fileData[ref];
            el.replaceWith(script);
          } else if (tag === 'a') {
            el.addEventListener('click', e => {
              e.preventDefault();
              saveCurrentFile();
              loadFile(ref);
            });
          }
        }
      });
    };

    replaceLinks('link', 'href');
    replaceLinks('script', 'src');
    replaceLinks('a', 'href');

    const blob = new Blob([doc.documentElement.outerHTML], { type: 'text/html' });
    preview.src = URL.createObjectURL(blob);
  }

  editor.addEventListener('input', () => {
    saveCurrentFile();
    updatePreview();
  });

  refreshButton.addEventListener('click', updatePreview);

  undoButton.addEventListener('click', () => {
    editor.focus();
    document.execCommand('undo');
  });

  redoButton.addEventListener('click', () => {
    editor.focus();
    document.execCommand('redo');
  });

  downloadButton.addEventListener('click', () => {
    if (!currentFile) return;
    const blob = new Blob([editor.value], { type: 'text/html' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = currentFile;
    link.click();
  });

  collapseButton.addEventListener('click', () => {
    const collapsed = leftPane.classList.toggle('collapsed');
    collapseButton.textContent = collapsed ? 'â¯‡' : 'â¯ˆ';
  });
</script>

</body>
</html>
