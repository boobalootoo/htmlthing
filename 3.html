<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable HTML Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #left {
      width: 50%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #ccc;
      transition: width 0.3s ease;
    }
    #left.collapsed {
      width: 0;
      overflow: hidden;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #tabs {
      display: flex;
      flex-wrap: wrap;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin: 4px 4px 0 0;
      border-radius: 4px 4px 0 0;
      background: #eaeaea;
    }
    .tab.active {
      background: #ddd;
      font-weight: bold;
    }
    #editor {
      flex-grow: 1;
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    iframe {
      flex-grow: 1;
      height: 100%;
      width: 100%;
      border: none;
    }
    button {
      font-size: 12px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

<div id="left">
  <div id="controls">
    <input type="file" id="fileInput" accept=".html,.css,.js,.txt,.json,.svg,.xml,.md" multiple>
    <button id="addTabButton">âž• Add Tab</button>
    <button id="refreshButton">ðŸ”„ Refresh</button>
    <button id="undoButton">â†¶ Undo</button>
    <button id="redoButton">â†· Redo</button>
    <button id="downloadButton">â¬‡ Download</button>
    <button id="collapseButton">â¯ˆ Collapse</button>
  </div>
  <div id="tabs"></div>
  <textarea id="editor" placeholder="Upload .html files to edit and preview"></textarea>
</div>

<iframe id="preview"></iframe>

<script>
  const fileInput = document.getElementById('fileInput');
  const addTabButton = document.getElementById('addTabButton');
  const tabsContainer = document.getElementById('tabs');
  const preview = document.getElementById('preview');
  const editor = document.getElementById('editor');
  const refreshButton = document.getElementById('refreshButton');
  const undoButton = document.getElementById('undoButton');
  const redoButton = document.getElementById('redoButton');
  const downloadButton = document.getElementById('downloadButton');
  const collapseButton = document.getElementById('collapseButton');
  const leftPane = document.getElementById('left');

  let fileData = {};
  let fileBlobs = {};
  let currentFile = null;

  fileInput.addEventListener('change', (event) => {
    const files = Array.from(event.target.files);
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (e) => {
        const content = e.target.result;
        fileData[file.name] = content;
        const blob = new Blob([content], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        fileBlobs[file.name] = url;
        createTab(file.name);
        if (!currentFile) loadFile(file.name);
      };
      reader.readAsText(file);
    });
  });

  addTabButton.addEventListener('click', () => {
    const name = prompt("Enter new file name (e.g. new.html):");
    if (name && !fileData[name]) {
      fileData[name] = '';
      const blob = new Blob([''], { type: 'text/html' });
      fileBlobs[name] = URL.createObjectURL(blob);
      createTab(name);
      loadFile(name);
    }
  });

  function createTab(filename) {
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.textContent = filename;
    tab.id = 'tab-' + filename;
    tab.onclick = () => {
      saveCurrentFile();
      loadFile(filename);
    };
    tabsContainer.appendChild(tab);
  }

  function loadFile(filename) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    const activeTab = document.getElementById('tab-' + filename);
    if (activeTab) activeTab.classList.add('active');
    editor.value = fileData[filename];
    currentFile = filename;
    updatePreview();
  }

  function saveCurrentFile() {
    if (currentFile) {
      fileData[currentFile] = editor.value;
      const blob = new Blob([editor.value], { type: 'text/html' });
      fileBlobs[currentFile] = URL.createObjectURL(blob);
    }
  }

  function updatePreview() {
    if (!currentFile) return;
    let html = editor.value;

    // Rewrite resource paths
    html = html.replace(/(src|href)=["']([^"']+)["']/g, (match, attr, path) => {
      if (fileBlobs[path]) {
        return `${attr}="${fileBlobs[path]}"`;
      }
      return match;
    });

    const blob = new Blob([html], { type: 'text/html' });
    const blobURL = URL.createObjectURL(blob);
    preview.src = blobURL;
  }

  editor.addEventListener('input', () => {
    saveCurrentFile();
    updatePreview();
  });

  refreshButton.addEventListener('click', updatePreview);

  undoButton.addEventListener('click', () => {
    editor.focus();
    document.execCommand('undo');
  });

  redoButton.addEventListener('click', () => {
    editor.focus();
    document.execCommand('redo');
  });

  downloadButton.addEventListener('click', () => {
    if (!currentFile) return;
    const blob = new Blob([editor.value], { type: 'text/html' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = currentFile;
    link.click();
  });

  collapseButton.addEventListener('click', () => {
    const collapsed = leftPane.classList.toggle('collapsed');
    collapseButton.textContent = collapsed ? 'â¯‡ Expand' : 'â¯ˆ Collapse';
  });
</script>

</body>
</html>
