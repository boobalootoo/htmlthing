<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable HTML Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #left {
      width: 50%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #ccc;
      transition: width 0.3s ease;
    }
    #left.collapsed {
      width: 0;
      overflow: hidden;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #tabs {
      display: flex;
      flex-wrap: wrap;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin: 4px 4px 0 0;
      border-radius: 4px 4px 0 0;
      background: #eaeaea;
      display: flex;
      align-items: center;
    }
    .tab.active {
      background: #ddd;
      font-weight: bold;
    }
    .close-btn {
      margin-left: 6px;
      cursor: pointer;
      color: red;
    }
    #editor {
      flex-grow: 1;
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    iframe {
      flex-grow: 1;
      height: 100%;
      width: 100%;
      border: none;
    }
    button {
      font-size: 12px;
      padding: 6px 10px;
    }
  </style>
</head>
